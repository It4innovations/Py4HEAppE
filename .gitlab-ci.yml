services:
  - docker:dind

stages:
  - prepare_release
  - release
  - push
  - publish_package

release_msg_job:
  stage: prepare_release
  image: alpine:latest
  script:
    - TAG_NAME=$(awk '/^## /{sub(/^## /, ""); print; exit}' CHANGELOG.md)
    - TAG_MESSAGE=$(awk '/^### /{flag=1} /^## /{if(flag) exit} flag' CHANGELOG.md)
    - TAG_MESSAGE_BASE64=$(echo -n "${TAG_MESSAGE}" | base64 -w 0)
    - echo "TAG_NAME=${TAG_NAME}" >> release_variables.env
    - echo "TAG_MESSAGE=${TAG_MESSAGE_BASE64}" >> release_variables.env
  before_script:
    - apk update && apk upgrade
  variables:
    GIT_STRATEGY: clone
  artifacts:
    reports:
      dotenv: release_variables.env  
  tags:
    - Docker
    - Centos9
    - IT4I_Network
  only:
    - master

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: release_msg_job
      artifacts: true                     
  script:
    - echo "Creating RELEASE \"$TAG_NAME"\"
    - git config --global user.name "HEAppE Pipeline"
    - git config --global user.email "support.heappe@it4i.cz" 
    - git checkout master
    - git status
  before_script:
    - apk update && apk upgrade
    - apk add git
  release:
    name: '${TAG_NAME}'
    description: '$(echo "${TAG_MESSAGE}" | base64 -d)'
    tag_name: '${TAG_NAME}'
  variables:
    GIT_STRATEGY: clone
  tags:
    - Docker
    - Centos9
    - IT4I_Network
  only:
    - master

push_to_github_job:
  stage: push
  needs:
    - job: release_msg_job
      artifacts: true
  image: alpine:latest
  script:
     - git config --global user.name "HEAppE Pipeline"
     - git config --global user.email "support.heappe@it4i.cz" 
     - git checkout origin/master
     - git remote add github https://x-access-token:$GITHUB_TOKEN@github.com/It4innovations/Py4HEAppE.git
     - git push github HEAD:$CI_COMMIT_REF_NAME
     - git push github --tags
     - echo "${TAG_MESSAGE}"
     - MODIFICATION_TAG_MESSAGE=$(echo "${TAG_MESSAGE}" | base64 -d | sed '/^[[:space:]]*$/s/^.*$/\\n/' | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g')
     - |
        BODY='{
          "tag_name": "'"${TAG_NAME}"'",
          "name": "'"${TAG_NAME}"'",
          "body": "'"${MODIFICATION_TAG_MESSAGE}"'",
          "draft": false,
          "prerelease": false
        }'
     - echo "${BODY}"
     - |
        curl --L -X POST -H "Authorization: token $GITHUB_TOKEN" -d "$BODY" https://api.github.com/repos/It4innovations/Py4HEAppE/releases
  before_script:
    - apk update && apk upgrade
    - apk add --no-cache git curl jq
  variables:
    GIT_STRATEGY: clone
  tags:
    - Docker
    - Centos9
    - IT4I_Network
  only:
    - master 

publish_package:
  stage: publish_package
  image: python:3.11
  needs:
    - job: push_to_github_job
  before_script:
    - python -V  # Print out python version for debugging
    - apt-get update
    - apt-get install -y curl
    - curl -s https://deb.nodesource.com/setup_18.x | bash
    - pip install --upgrade awscli
    - pip install GitPython
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
  script:
    - pip install build
    - pip install twine
    - python -m build
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --skip-existing --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
    - TWINE PASSWORD=${PYPI_TOKEN} TWINE_USERNAME=__token__ python -m twine upload --repository testpypi dist/*
  artifacts:
    paths:
      - dist/*.whl
  only:
    - master